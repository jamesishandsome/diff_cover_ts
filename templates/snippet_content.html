{% for src_path, stats in src_stats|dictsort %} {% if stats.snippets_html.length > 0 %}
<div class="src-snippet">
  <div class="src-name">{{ src_path }}</div>
  <div class="snippets">
    {% for snippet in stats.snippets_html %} {{ snippet | safe }} {% endfor %}
  </div>
</div>
{% endif %} {% endfor %}
